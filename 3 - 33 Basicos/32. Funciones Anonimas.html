<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //patron utilizado sin librerias

    //lo que esta dentro de la funcion autoejecutable es encapsulado, no solo se definen, si no que se ejecutan automaticamente apenas carga el archivo.
    // en este tipo de funciones es indispensable poner el punto y coma
    (function () {
      console.log("Mi primer funcion anonima autoejecutable")

    })();
    //document pasa al parametro d, window a w, y console a c
    (function (d, w, c) {
      console.log("Mi segunda funcion anonima autoejecutable")
      console.log(d);
      console.log(w);
      c.log("Ejecuta el console desde el alias c dentro del autoejecutable")

    })(document, window, console);
    //Classic
    (function () {
      console.log("Versi贸n Clasica")
    })();

    //Crockford
    ((function () {
      console.log("Versi贸n Crockford")
    })());

    //Unaria
    +function () {
      console.log("Versi贸n Unaria")
    }();

    //Facebook
    !function () {
      console.log("Versi贸n Facebook")
    }();



  </script>
</body>

</html>
