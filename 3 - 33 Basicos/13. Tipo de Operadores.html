  <script>
    //operadores aritmeticos (+,-,*. /, %. ())
    //respetan la jerarquia de operaciones.

    let a = 5 + 5 - 10 * 3;
    let modulo = 5 % 2;
    console.log(a);
    console.log(modulo);

    //relacionales
    //>, <, >=, =<, ==, ===, !=, !== 

    console.log("*****************************");
    console.log(8 >= 9);

    /*
    = : asignacion de variable
    == :  comparaci칩n de variables
    ===: comparacion de tipo de dato y valor

    */
    console.log("7" === 7);

    //incremento y decremento
    // ++ |  --


    let i = 1;

    i += 13;
    i -= 2;
    i /= 2;
    console.log(i);

    //operador binario
    i++;
    //tambien funciona ++i 칩 --i
    //la posici칩n de los signos indican en que momento realizar치 la suma [tiempo de ejecucion]
    console.log(i);
    i--;
    console.log(i);

    //logicos
    /*
    !: Not : Inverso
    ||: Or : Basta con que una condicion se cumpla
    &&: And : Deben cumplirse ambas condiciones
    */
  </script>
