<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Parametros rest: agrega parametros infinitos.

    function sumar(a, b, ...c) {
      let resultado = a + b;

      c.forEach(function (n) {
        resultado += n;

      })

      return resultado;
    }

    console.log(sumar(1, 2, 3, 4, 5, 6));

    ///***********Spread : Parametro de propagacion***********///

    const arr1 = [1, 2, 3, 4, 5], arr2 = [6, 7, 8, 9, 0];
    console.log(arr1, arr2)

    const arr3 = [arr1, arr2]; //matriz
    console.log(arr3)
    const arr4 = [...arr1, ...arr2]; //matriz
    console.log(arr4);

  </script>
</body>

</html>
