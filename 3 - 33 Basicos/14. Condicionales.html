<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //estructura de control (permite controlar el flujo de la programaciÃ³n)

    //    if - else
    let edad = 17;
    if (edad > 18) {
      console.log("Es mayor de edad");
    } else {
      console.log("Es menor de edad");
    }
    //anidados

    let hora = 20;

    if (hora >= 0 && hora <= 5) {
      console.log("Dejame dormir")
    } else if (hora >= 6 && hora <= 11) {
      console.log("Buenas dias")
    } else if (hora >= 12 && hora <= 18) {
      console.log("Buenas tardes");
    } else {
      console.log("Buenas noches");
    }

    //Operador ternario
    //struct: (condicion) ? verdadero : falso
    //Si necesitas varias lineas de codigo usando ternario, es necesario agruparlas en una funcion e invocarla.
    console.log("Operador ternario");
    let eresMayor = (edad >= 18)
      ? "Eres mayor de edad"
      : "Eres menor de edad";
    console.log(eresMayor);

    //Switch case
    // domingo: 0 ....... sabado: 6
    let dia = 8;
    switch (dia) {
      case 0: console.log("Domingo"); break;
      case 1: console.log("Lunes");
        break;
      case 2: console.log("Martes");
        break;
      case 3: console.log("Miercoles"); break;
      case 4: console.log("Jueves");
        break;
      case 5: console.log("Viernes"); break;
      case 6: console.log("Sabado"); break;
        break;

      default: console.log("Valor fuera de rango")
        break;
    }


  </script>
</body>

</html>
