  <script>

    //Ejercicio 12
    const primo = num => {
      let cont = 0;
      for (let i = num - 1; i > 1; i--) {
        if (num % i === 0) {
          cont++;
        }
      }
      if (cont > 0) {
        return "El numero es compuesto"
      } else {
        return "El numero es primo"
      }
    }

    console.info(primo(12));
    console.clear();
