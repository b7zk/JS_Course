<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    //interfaz mas sencilla para trabajar con los iteradores

    //agregar un * para indicarle a JS que la funcion es un generador
    function* iterable() {

      //yield: es un apuntador del return
      yield "hola";
      console.log("Hola consola");
      yield "hola2";
      console.log("Seguimos con más instrucciones de nuestro código");
      yield "hola3";
      yield "hola 4"
    }

    let iterador = iterable();

    //ciclo forof
    for (let y of iterador) {
      console.log(y);
    }
    //guardar valores del generador en un array
    const arr = [...iterable()];
    console.log(arr);

    function cuadrado(v) {
      setTimeout(() => {
        return console.log({ v, result: v * v });

      }, Math.random() * 1000);



    }

    //no espera el resultado
    //asincronia no bloqueante
    function* generador() {
      console.log("Inicia Generator");
      yield cuadrado(0);
      yield cuadrado(1);
      yield cuadrado(2);
      yield cuadrado(3);
      yield cuadrado(4);
      yield cuadrado(5);
      console.log("Termina Generator");
    }

    let gen = generador();
    for (let y of gen) {
      y
    }


  </script>
</body>

</html>
