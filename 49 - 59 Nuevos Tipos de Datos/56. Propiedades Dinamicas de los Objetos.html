<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>

    //Compute Propeties
    //crear propiedades de manera dinamica

    //genera nombre de propiedades de un ejemplo
    let ale = Math.round(Math.random() * 100 + 5);
    const objUsers = {
      //[] indica que la propiedad se puede generar de forma dinamica mientras se crea el objecto literal
      [`id_${ale}`]: "Valor Aleatorio"
    }
    console.log(objUsers);

    const usuarios = ["Jon", "Irma", "Osmar", "Kala", "Miguel"]
    //id_index se genere automaticamente
    usuarios.forEach((u, index) => objUsers[`id_${index}`] = u)
    console.log(objUsers);

//Sirve para cargar objetos dinamicas
//crear paginas web dinamicas.

  </script>
</body>

</html>
