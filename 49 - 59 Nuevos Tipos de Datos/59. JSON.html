<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Notacion de Objetos JS
    //Es un formato ligero de intercambio de datos

    //json es el traductor

    const json = {
      cadena: "Osmar",
      numero: 26,
      booleano: true,
      arreglo: ["Correr", "programar", "cocinar"],
      objeto: {
        twitter: "@akuromx",
        email: "akuromx@gmail.com"
      },
      nulo: null
    }
    console.log(json);

    console.log(JSON);

    //parse | retorna el objeto por medio de texto
    console.log(JSON.parse("{}"));
    console.log(JSON.parse("[1,2,3]"));
    console.log(JSON.parse("false"));
    console.log(JSON.parse("19"));
    /* console.log(JSON.parse("'Hola mundo'")); */
    /* console.log(JSON.parse("undefined")); */
    console.log(JSON.parse("null"));


    //stringify | convierte un objeto, valor en una cadena de texto JSON

    console.log(JSON.stringify({}));
    console.log(JSON.stringify([1, 2, 3]));
    console.log(JSON.stringify(false));
    console.log(JSON.stringify(19));
    /* console.log(JSON.stringify("'Hola mundo'")); */
    console.log(JSON.stringify(undefined));
    console.log(JSON.stringify(null));

    console.log(JSON.stringify({ x: 2, y: 3 }));
    //usa stringy para convertir el objeto json a cadena
    console.log(JSON.stringify(json));

    //usa parse para convertir la cadena a un objeto
    console.log(JSON.parse('{      "cadena": "Osmar", "numero": 26, "booleano": true, "arreglo": ["Correr", "programar", "cocinar"], "objeto": { "twitter": "@akuromx", "email": "akuromx@gmail.com" }, "nulo": null     }'));
  </script>
</body>

</html>
