<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Funciones Asincronas

    function cuadradoPromise(valor) {
      if (typeof valor !== "number") {
        return Promise.reject(`Error, el valor ${valor} no es un numero`);
      }

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            valor,
            result: valor * valor
          }); //return positivo
        }, 0 | Math.random() * 1000);
      });
    }

    //async se utiliza para definir que la funcion es asincrona 
    //Funcion declarada
    async function funcionAsincronaDeclarada() {
      try {
        console.log("Inicio de Async Function");
        //await se utiliza para decirle a JS que debe esperar
        let obj = await cuadradoPromise(0);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(1);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(2);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise("3");
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(4);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(5);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        console.log("Fin de Async Function");
      } catch (err) {
        console.error(err)
      }

    }

    funcionAsincronaDeclarada();

    const funcionAsincronaExpresada = async () => {

      try {
        console.log("Inicio de Async Function");
        //await se utiliza para decirle a JS que debe esperar
        let obj = await cuadradoPromise(6);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(7);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(8);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise("9");
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(10);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        obj = await cuadradoPromise(11);
        console.log(`Async Func: ${obj.valor}, - ${obj.result}`);
        console.log("Fin de Async Function");
      } catch (err) {
        console.error(err)
      }
    }
    funcionAsincronaExpresada();

  </script>
</body>

</html>
